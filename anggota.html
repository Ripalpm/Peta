      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        text-transform: uppercase;

        margin-top: 20px;

      /* CSS untuk kontainer anggota kelompok */
      .member-container {
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }

      /* CSS untuk nama anggota */
      .member {
        font-weight: bold;
        color: #333;
      }

      /* CSS untuk nomor anggota */
      .member-id {
